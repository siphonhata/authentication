# Application Configuration
spring.application.name=authentication
server.port=8080

# Supabase Configuration
# Set these as environment variables for security
supabase.url=${SUPABASE_URL:}
supabase.anon-key=${SUPABASE_ANON_KEY:}
supabase.service-role-key=${SUPABASE_SERVICE_ROLE_KEY:}

# GoTrue Auth API
supabase.auth.base-url=${supabase.url}/auth/v1

# OTP Configuration
supabase.otp.expiry-minutes=60
supabase.otp.email-template-type=signup

# Rate Limit Configuration
supabase.rate-limit.enabled=${SUPABASE_RATE_LIMIT_ENABLED:true}
supabase.rate-limit.wait-time-seconds=${SUPABASE_RATE_LIMIT_WAIT_TIME:60}
supabase.rate-limit.message=${SUPABASE_RATE_LIMIT_MESSAGE:Too many OTP requests. Please wait {waitTime} seconds before trying again.}

# HTTP Client Configuration
supabase.http.connect-timeout=5000
supabase.http.read-timeout=10000

# Logging Configuration
logging.level.com.sipho.authentication=DEBUG
logging.level.org.springframework.web.client=DEBUG

# Error Configuration
server.error.include-stacktrace=never
server.error.include-message=always
spring.web.resources.add-mappings=false
spring.mvc.throw-exception-if-no-handler-found=true
